<form [formGroup]="forma" name="forma" (ngSubmit)="guardar()" novalidate>
    <div class="d-flex justify-content-end">
        <app-boton-regresa (click)="regresar()"></app-boton-regresa>
        <app-boton-refresca (click)="refrescar()"></app-boton-refresca>
        <app-boton-elimina (click)="elimina()"></app-boton-elimina>
        <app-boton-guarda (click)="guardar()"></app-boton-guarda>
    </div>
    <div class="gt-titulos-vista">
        <h2 class="titulo">Mantenimiento de categorias</h2>
        <p class="titulo d-sm-none d-none"> {{objetoId ? 'Edicion' : 'Creacion'}}</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <label class="font-weight-bold w-15 pl-3">Código</label>
                <label class="font-weight-bold w-20 pl-3">NIT</label>
                <label class="font-weight-bold">Nombre de persona</label>
            </div>
            <div class="input-group">
                <div class="input-group-prepend w-15" formGroupName="proveedor">
                    <input type="number" class="form-control spinner-off" formControlName="id" placeholder="Código"
                        (blur)="buscarPor(forma.value.proveedor.id)">
                </div>
                <div class="input-group-prepend w-20" formGroupName="proveedor">
                    <div>
                        <input type="text" class="form-control" formControlName="nit" placeholder="NIT"
                            (blur)="buscarPorIdentificador(forma.value.proveedor.nit)">
                    </div>
                </div>
                <div class="flex-grow-1" formGroupName="proveedor">
                    <input type="text" class="form-control" placeholder="Nombre del contacto" formControlName="nombre"
                        tabindex="-1" readonly>
                </div>
                <div class="input-group-append">
                    <!--button class="btn btn-warning px-2" type="button" title="Limpiar" (click)="limpiar()" tabindex="-1">
                  <i class="fas fa-eraser fa-white"></i>
                </button-->
                    <button class="btn btn-info px-2" type="button" title="Nuevo" tabindex="-1" (click)="crear()">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn btn-primary px-2" type="button" title="Buscar" (click)="buscarEntidad()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
