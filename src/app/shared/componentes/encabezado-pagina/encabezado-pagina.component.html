<div class="container gt-titulos-vista">
  <h2 class="titulo">{{titulos.tituloLista}}</h2>
  <p class="titulo d-sm-none d-none"> {{titulos.subtituloLista}}</p>
  <span class="btn btn-primary btns pull-right btn-sm" (click)="nuevo()" data-toggle="tooltip" title="Nuevo">
    <i class="fa fa-plus"></i>
  </span>
  <span class="btn btn-success btns pull-right btn-sm" (click)="ejecutarReporte()" data-toggle="tooltip" title="Imprimir">
    <i class="fa fa-print"></i>
  </span>
</div>
